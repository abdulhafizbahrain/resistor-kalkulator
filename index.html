<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="css/main.css" rel="stylesheet">

    <title>Resistor Calculator</title>
</head>

<body>

    <!-- Main 6 Band -->
    <section>
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-3"></div>
                <div class="col-lg-6">
                    <ul class="nav nav-tabs mb-5">
                        <li class="nav-item">
                            <a class="nav-link active" id="navTypeResistor" href="#">4 Band</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="navTypeResistor" href="#">5 Band</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="navTypeResistor" href="#">6 Band</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="navTypeResistor" href="#">SMD</a>
                        </li>
                    </ul>

                    <div class="alert alert-primary text-center" id="resultTypeFourResistorBand" role="alert">
                        100k ohm 4
                    </div>

                    <div class="alert alert-primary text-center visually-hidden" id="resultTypeFiveResistorBand"
                        role="alert">
                        100k ohm 5
                    </div>

                    <div class="alert alert-primary text-center visually-hidden" id="resultTypeSixResistorBand"
                        role="alert">
                        100k ohm 6
                    </div>

                    <div class="alert alert-primary text-center visually-hidden" id="resultTypeSMDResistorBand"
                        role="alert">
                        100k ohm SMD
                    </div>

                    <div class="resistor-container">
                        <div class="resistor-img" id="imgResistor">
                            <img src="/img/Resistor.png" alt="" class="img-fluid">
                        </div>
                        <div id="typeResistor">
                            <div class="resistor-band" id="typeFourResistorBand">
                                <a class="rounded-0 bg-brown band-tall" aria-valuenow="1" data-bs-toggle="modal"
                                    data-bs-target="#modalResistorColor"></a>
                                <a class="rounded-0 bg-black band-short" aria-valuenow="0" data-bs-toggle="modal"
                                    data-bs-target="#modalResistorColor"></a>
                                <a class="rounded-0 bg-red band-short me-5" aria-valuenow="100" data-bs-toggle="modal"
                                    data-bs-target="#modalResistorColor"></a>
                                <a class="rounded-0 bg-green band-tall ms-5" aria-valuenow="0.5" data-bs-toggle="modal"
                                    data-bs-target="#modalResistorColor"></a>
                            </div>
                            <div class="resistor-band visually-hidden" id="typeFiveResistorBand">
                                <a class="rounded-0 bg-brown band-tall" data-bs-toggle="modal"
                                    data-bs-target="#modalResistorColor"></a>
                                <a class="rounded-0 bg-black band-short" data-bs-toggle="modal"
                                    data-bs-target="#modalResistorColor"></a>
                                <a class="rounded-0 bg-red band-short" data-bs-toggle="modal"
                                    data-bs-target="#modalResistorColor"></a>
                                <a class="rounded-0 bg-orange band-short" data-bs-toggle="modal"
                                    data-bs-target="#modalResistorColor"></a>
                                <a class="rounded-0 bg-blue band-tall ms-5" data-bs-toggle="modal"
                                    data-bs-target="#modalResistorColor"></a>
                            </div>
                            <div class="resistor-band visually-hidden" id="typeSixResistorBand">
                                <a class="rounded-0 bg-brown band-tall" data-bs-toggle="modal"
                                    data-bs-target="#modalResistorColor"></a>
                                <a class="rounded-0 bg-black band-short" data-bs-toggle="modal"
                                    data-bs-target="#modalResistorColor"></a>
                                <a class="rounded-0 bg-red band-short" data-bs-toggle="modal"
                                    data-bs-target="#modalResistorColor"></a>
                                <a class="rounded-0 bg-orange band-short" data-bs-toggle="modal"
                                    data-bs-target="#modalResistorColor"></a>
                                <a class="rounded-0 bg-blue band-short ms-5" data-bs-toggle="modal"
                                    data-bs-target="#modalResistorColor"></a>
                                <a class="rounded-0 bg-gold band-tall" data-bs-toggle="modal"
                                    data-bs-target="#modalResistorColor"></a>
                            </div>
                            <div class="resistor-band visually-hidden" id="typeSMDResistorBand">
                                <form>
                                    <div class="mb-3">
                                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                                        <input type="email" class="form-control" id="exampleInputEmail1"
                                            aria-describedby="emailHelp">
                                        <div id="emailHelp" class="form-text">We'll never share your email with anyone
                                            else.
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <label for="exampleInputPassword1" class="form-label">Password</label>
                                        <input type="password" class="form-control" id="exampleInputPassword1">
                                    </div>
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                </form>
                            </div>
                        </div>
                    </div>
                    <!-- Optional JavaScript; choose one of the two! -->
                </div>
                <div class="col-lg-3"></div>
            </div>
        </div>

        <!-- Modal Resistor Color -->
        <div class="modal fade" id="modalResistorColor" tabindex="-1" aria-labelledby="band-1" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content border-0 rounded-1">
                    <div class="modal-header">
                        <h5 class="modal-title text-capitalize" id="modalBandTitle"></h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>

                    <div class="resistor-band-color" id="resistorBandColor"></div>
                    <div class="modal-footer">
                        <span class="fw-light">minivocm.inc</span>
                    </div>
                </div>
            </div>
            <!-- Modal Resistor Color End-->
    </section>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="/js/bootstrap.bundle.min.js"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
    <script src="/js/main.js"></script>
</body>

</html>
